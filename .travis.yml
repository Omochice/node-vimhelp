language: node_js
node_js:
  - "node"
  - "6.0"
  - "6"
  - "7.0"
  - "7"

sudo: false

cache:
  directories:
    - node_modules

addons:
  apt:
    sources:
      - git-core
    packages:
      - git  # GIT_TERMINAL_PROMPT is available from Git 2.3

before_install:
  - npm install -g codecov

before_script:
  - vim --version
  - git --version

script:
  - npm run lint
  - npm run coverage

after_success:
  - codecov

deploy:
  provider: npm
  skip_cleanup: true
  email: thinca+npm@gmail.com
  api_key:
    secure: 
  on:
    tags: true
